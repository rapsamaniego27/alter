layout: default

<!-- Row Information -->
<div class="container-xxl">
  <div class="row pt-60 pl-md-30 pr-md-30">
    <div class="col-md-6 col-sm-12">
      <a href="{{site.baseurl}}{{site.data.home.summary_link}}" target="_blank" class="d-block"
        title="{{site.data.home.summary_title}}">
        <img src="{{site.data.home.summary_image}}" alt="{{site.title}} - {{site.data.home.summary_title}}"
          title="{{site.title}} - {{site.data.home.summary_title}}" class="cmp-image__landscape" loading="lazy">
      </a>
    </div>

    <div class="col-md-6 col-sm-12 d-flex flex-column justify-content-between information__something">
      <h2 class="mt-md-20">{{site.data.home.summary_title}}</h2>
      <p>
        {{site.data.home.summary_description}}
      </p>
      <a href="{{site.baseurl}}{{site.data.home.summary_link}}" target="_blank" class="btn cbtn-accent mt-sm-3"
        title="{{site.data.home.summary_title}}">Read More</a>
    </div>
  </div>
</div>
